<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡练习</title>
    <style>
        .bar {
            width: 200px;
            height: 10px;
            border: 5px solid red;
            border-radius: 10px;
        }

        .bar_in {
            width: 30%;
            height: 100%;
            background-color: red;
            transition: width 1s;
        }

        .bar:hover .bar_in {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar_in"></div>
    </div>
</body>

</html>
