<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>简单小米侧边栏</title>
<style>
    div {
        width: 230px;
        height: 280px;
    }

    a {
        display: block;
        width: 213px;
        height: 40px;
        /* padding-top: 15px; */
        padding-left: 17px;
        background-color: #55585a;
        color: white;

        text-decoration: none;

        font-size: 14px;
        text-indent: 2em;
        line-height: 40px;
    }

    a:hover {
        background-color: #ff6700;
    }
</style>
</head>

<body>
    <div>
        <a href="#">手机 电话卡</a>

</html>
