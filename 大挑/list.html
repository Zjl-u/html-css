<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/list.css">
    <link rel="shortcut icon" href="images/logo.png">
</head>

<body>
    <div class="register-container">
        <div class="background-effects"></div>
        <div class="title">
            <div class="logo"><a href="index.html">实验模拟平台</a></div>
            <div class="point"></div>
            <div class="background"><img src="images/背景图片.jpg" alt=""></div>
            <form class="zhuce">
                <div class="neirong">
                    <table cellspacing="10px">
                        <tr>
                            <td>
                                <h2>注册</h2>
                            </td>
                            <a href="#" class="denglu">登录</a>
                        </tr>
                        <tr>
                            <td><label name="mingzi" for="name">姓名：</label></td>
                            <td><input type="text" id="name"></td>
                        </tr>
                        <tr>
                            <td><label name="tel" for="tel">手机号：</label></td>
                            <td><input type="text" id="tel"></td>
                        </tr>
                        <tr>
                            <td><label name="paseword1" for="paseword1">密码：</label></td>
                            <td><input type="password" id="paseword1"></td>
                        </tr>
                        <tr>
                            <td><label name="paseword2" for="paseword2">确认密码：</label></td>
                            <td><input type="password" id="paseword2"></td>
                        </tr>
                    </table>
                    <input type="submit" value="注册" class="tijiao">
                    <div><input type="radio">
                        <p class="tiaokuan">我已阅读并已同意<a href="用户协议.html">用户协议</a>和<a href="用户协议.html">隐私条款</a>
                    </div>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
